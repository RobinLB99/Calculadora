<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/mediaQuerys.css">
    <link rel="shortcut icon" href="./img/calculator-icon.png" type="image/png">
    <title>Calculadora</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="calculator">
            <p class="title"><i class="fas fa-calculator"></i>Calculadora</p>
            <div class="resultado">
                <div class="result operacion">
                    <p>operacion</p>
                </div>
                <div class=" result total">
                    <p>resutado</p>
                </div>
            </div>
            <div class="botones operador">(</div>
            <div class="botones operador">)</div>
            <div class="botones operador">%</div>
            <div class="botones operador"><i class="fas fa-backspace"></i></div>
            <div class="botones numero">7</div>
            <div class="botones numero">8</div>
            <div class="botones numero">9</div>
            <div class="botones operador"><i class="fas fa-divide"></i></div>
            <div class="botones numero">4</div>
            <div class="botones numero">5</div>
            <div class="botones numero">6</div>
            <div class="botones operador"><i class="fas fa-times"></i></div>
            <div class="botones numero">1</div>
            <div class="botones numero">2</div>
            <div class="botones numero">3</div>
            <div class="botones operador"><i class="fas fa-minus"></i></div>
            <div class="botones numero">0</div>
            <div class="botones numero">,</div>
            <div class="botones operador igual"><i class="fas fa-equals"></i></div>
            <div class="botones operador"><i class="fas fa-plus"></i></div>
        </div>
    </div>
</body>
</html>
