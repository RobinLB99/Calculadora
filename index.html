<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/mediaQuerys.css">
    <link rel="stylesheet" href="./styles/animations.css">
    <link rel="shortcut icon" href="./img/calculator-icon.png" type="image/png">
    <script src="script.js"></script>
    <script src="themes.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="calculator" id="calculator">
            <p class="title"><i class="fa-solid fa-calculator"></i>Calculadora</p>
            <div id="themes">
                <p class="icon-theme">
                    <i class="fa-solid fa-sun"></i>
                    <i class="fa-solid fa-minus" id="fa-minus"></i>
                    <i class="fa-solid fa-moon"></i>
                </p>
                <select name="themes" id="themes_sel">
                    <option id="opc" value="auto">Automatic</option>
                    <option id="opc" value="light">Light</option>
                    <option id="opc" value="dark">Dark</option>
                </select>
            </div>
            <div class="resultado">
                <input type="text" id="operation" class="result operacion" disabled>
                <input type="text" id="result" class="result total" value="" disabled>
            </div>
            <div class="botones operador" id=".00"><strong>.00</strong></div>
            <div class="botones operador" id="x2"><i class="fa-solid fa-x"></i><i class="fa-solid fa-2"></i></div>
            <div class="botones operador" id="sqrt"><i class="fa-solid fa-square-root-variable"></i></div>
            <div class="botones operador" id="AC"><i class="fa-solid fa-a"></i><i class="fa-solid fa-c"></i></div>
            <div class="botones operador" id="("><strong>(</strong></div>
            <div class="botones operador" id=")"><strong>)</strong></div>
            <div class="botones operador" id="%"><i class="fa-solid fa-percent"></i></div>
            <div class="botones operador" id="/"><i class="fa-solid fa-divide"></i></div>
            <div class="botones numero" id="7"><i class="fa-regular fa-7"></i></div>
            <div class="botones numero" id="8"><i class="fa-regular fa-8"></i></div>
            <div class="botones numero" id="9"><i class="fa-regular fa-9"></i></div>
            <div class="botones operador" id="*"><i class="fa-solid fa-xmark"></i></div>
            <div class="botones numero" id="4"><i class="fa-regular fa-4"></i></div>
            <div class="botones numero" id="5"><i class="fa-regular fa-5"></i></div>
            <div class="botones numero" id="6"><i class="fa-regular fa-6"></i></div>
            <div class="botones operador" id="-"><i class="fa-solid fa-minus"></i></div>
            <div class="botones numero" id="1"><i class="fa-regular fa-1"></i></div>
            <div class="botones numero" id="2"><i class="fa-regular fa-2"></i></div>
            <div class="botones numero" id="3"><i class="fa-regular fa-3"></i></div>
            <div class="botones operador" id="+"><i class="fa-solid fa-plus"></i></div>
            <div class="botones numero" id="0"><i class="fa-regular fa-0"></i></div>
            <div class="botones numero" id=".">.</div>
            <div class="botones operador" id="removeCaracter"><i class="fa-solid fa-delete-left"></i></div>
            <div class="botones operador igual" id="="><i class="fa-solid fa-equals"></i></div>
        </div>
    </div>
</body>
</html>
