<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/mediaQuerys.css">
    <link rel="shortcut icon" href="./img/calculator-icon.png" type="image/png">
    <title>Calculadora</title>
    <script src="script.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="calculator">
            <p class="title"><i class="fas fa-calculator"></i>Calculadora</p>
            <div class="resultado">
                <!--
                    <input type="text" id="operation" class="result operacion" disabled>
                -->
                <input type="text" id="result" class="result total" value="">
            </div>
            <div class="botones operador" id="(">(</div>
            <div class="botones operador" id=")">)</div>
            <div class="botones operador" id="%">%</div>
            <div class="botones operador" id="removeCaracter"><i class="fas fa-backspace"></i></div>
            <div class="botones numero" id="7">7</div>
            <div class="botones numero" id="8">8</div>
            <div class="botones numero" id="9">9</div>
            <div class="botones operador" id="/"><i class="fas fa-divide"></i></div>
            <div class="botones numero" id="4">4</div>
            <div class="botones numero" id="5">5</div>
            <div class="botones numero" id="6">6</div>
            <div class="botones operador" id="*"><i class="fas fa-times"></i></div>
            <div class="botones numero" id="1">1</div>
            <div class="botones numero" id="2">2</div>
            <div class="botones numero" id="3">3</div>
            <div class="botones operador" id="-"><i class="fas fa-minus"></i></div>
            <div class="botones numero" id="0">0</div>
            <div class="botones numero" id=".">.</div>
            <div class="botones operador igual" id="="><i class="fas fa-equals"></i></div>
            <div class="botones operador" id="+"><i class="fas fa-plus"></i></div>
        </div>
    </div>
</body>
</html>
